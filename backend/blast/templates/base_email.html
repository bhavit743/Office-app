<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 20px;
        color: #333;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: #0c4163;
        color: white;
        text-align: center;
        padding: 16px;
        font-size: 20px;
        font-weight: bold;
        border-bottom: #7fb94b 3px solid;
      }
      .content {
        padding: 20px;
      }
      .footer {
        background: #f3f4f6;
        padding: 16px;
        text-align: center;
        font-size: 13px;
        color: #555;
      }
      .contact {
        margin-top: 10px;
        display: inline-block;
        text-align: left;
      }
      .contact-item {
        margin: 4px 0;
        font-size: 14px;
      }
      .icon {
        display: inline-block;
        width: 16px;
        height: 16px;
        margin-right: 6px;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">Newsletter</div>
      <div class="content">
        <!-- User Content Goes Here -->
        {{ body|safe }}
      </div>
      <div class="footer">
        &copy; {{ year }} Sanjay H. Gupta & Co.
        <br /><br />
        <h4 style="margin-bottom: 6px; color:#0c4163;">Contact us</h4>
        <div class="contact">
          <div class="contact-item">
            <!-- Email Icon (Unicode) -->
            <span class="icon">‚úâÔ∏è</span>
            <a href="mailto:info@sanjaygupta.com" style="color:#0c4163; text-decoration:none;">
              sanjayhguptaco@gmail.com
            </a>
          </div>
          <div class="contact-item">
            <!-- Phone Icon (Unicode) -->
            <span class="icon">üìû</span>
            <a href="tel:+911234567890" style="color:#0c4163; text-decoration:none;">
              +91 94250 57913
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
