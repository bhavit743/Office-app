<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 max-w-xl mx-auto">
  <h1 class="text-2xl font-semibold mb-4">Upload Contacts</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">{% csrf_token %}
    {{ form.as_p }}
    <p class="text-sm text-slate-600">Columns supported: Name, Email, Phone, Company, City, Tags</p>
    <button class="px-4 py-2 bg-slate-800 text-white rounded">Upload</button>
  </form>
</body>
</html>
